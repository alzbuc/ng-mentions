<input type="hidden" name="project[files][src/app/mentions-custom-search.ts]" value="import {Component} from &#x27;@angular/core&#x27;;

@Component({
    selector: &#x27;nthd-mentions-custom-search&#x27;,
    templateUrl: &#x27;./mentions-custom-search.html&#x27;
})
export class NthdMentionsCustomSearch {
    model: any = {
        value: &#x27;&#x27;,
        mentions: []
    };
    items: any[] = [
        {
            display: &#x27;Dave&#x27;,
            id: 1,
            type: &#x27;contact&#x27;
        },
        {
            display: &#x27;Bob Ross&#x27;,
            id: 2,
            type: &#x27;contact&#x27;
        },
        {
            display: &#x27;Carl&#x27;,
            id: 3,
            type: &#x27;contact&#x27;
        },
        {
            display: &#x27;Sue&#x27;,
            id: 4,
            type: &#x27;contact&#x27;
        },
    ];

    get names(): string {
        return this.items.map(item =&#x3E; item.display).join(&#x27;, &#x27;);
    }

    onSearch(searchTerm: string) {
        this.model.mentions = [];
        if (searchTerm.length === 0) {
            return;
        }

        this.model.mentions = Array.from(this.items).filter(item =&#x3E; item.display.toLowerCase().startsWith(searchTerm));
    }
}
">
