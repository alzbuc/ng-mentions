<div class="container-fluid">
  <div class="row">
    <div class="col-xl-6 col-12">
      <div class="d-inline-flex flex-wrap align-items-center">
        <label class="m-2">
            <input type="checkbox" [(ngModel)]="disabled" class="mr-2"/>
            Disabled
        </label>
        <label class="m-2">
            <input type="checkbox" [(ngModel)]="required" class="mr-2"/>
            Required
        </label>
        <label class="m-2">
            <input type="checkbox" [(ngModel)]="dropUp" class="mr-2"/>
            Drop-Up
        </label>
        <div class="w-100"></div>
        <label class="m-2">
            Rows: <input type="number" class="ml-2 form-control form-control-sm" min="1" max="10" [(ngModel)]="rows" size="3"/>
        </label>
        <label class="m-2">
            Columns: <input type="number" class="ml-2 form-control form-control-sm" min="1" max="35" [(ngModel)]="cols" size="3"/>
        </label>
        <div class="m-2 d-flex align-self-stretch align-items-end">
          <button type="button" class="btn btn-sm btn-outline-primary" (click)="mentions.open()">Open</button>
        </div>
      </div>
      <div class="basic-example position-relative">
          <ng-mentions
              #mentions
              [mentions]="model.mentions"
              formClass="form-control"
              [(ngModel)]="model.value"
              [disabled]="disabled"
              [required]="required"
              [rows]="rows"
              [cols]="cols"
              [dropUp]="dropUp"
              placeholder="Type text here..."
          ></ng-mentions>
      </div>
    </div>
    <div class="col-xl-6 col-12">
      <pre class="my-2">{{model | json}}</pre>
    </div>
  </div>
</div>
